<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
</head>
<body>
  <form>
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" maxlength="25" required><br><br>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@example.com" required><br><br>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required autofocus><br><br>

    <!-- Category Dropdown -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="freelancer" selected>Freelancer</option>
    </select><br><br>

    <!-- Event Date -->
    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" name="event-date" required><br><br>

    <!-- Radio Buttons for Tickets -->
    <label>Tickets:</label><br>
    <input type="radio" id="ticket1" name="tickets" value="1" required>
    <label for="ticket1">1 Ticket</label><br>

    <input type="radio" id="ticket2" name="tickets" value="2" checked>
    <label for="ticket2">2 Tickets</label><br>

    <input type="radio" id="ticket3" name="tickets" value="3">
    <label for="ticket3">3 Tickets</label><br><br>

    <!-- Checkbox for Payment -->
    <input type="checkbox" id="payment" name="payment" required>
    <label for="payment">Online Payment</label><br><br>

    <!-- Notes Field -->
    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="60" placeholder="Additional information (optional)"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
